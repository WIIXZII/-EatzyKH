<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <body>
        <div class="container" id="container">
          <div class="form-container sign-in-container">
            <form action="/page/home.html">
              <h1>Sign In</h1>
              <div class="social-container">
                <a href="/page/signinfacebook.html" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="/page/signwithgoogle.html" class="social"><i class="fab fa-google-plus-g"></i></a>
              </div>
              <span>or use your account</span>
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <a href="/page/findyouracc.html">Forgot your password?</a>
              <a href="/page/home.html"><button type="submit">Sign In</button></a>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <h1>Hello!</h1>
              <p>Enter your personal details and start ordering with us</p>
              <a href="/page/signin.html" class="ghost">Sign Up</a>
            </div>
          </div>
        </div>
</body>
</html>
